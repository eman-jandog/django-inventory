{% load tailwind_filters %}
<form id="personalInfoForm" hx-post="{% url 'user-update-profile' %}" class="space-y-6">
    {% csrf_token %}
    {{ profileform.department }}

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2" for="id_username">Username</label>
        <input type="text" name="username" value="{{ userform.username.value }}" max_length="150" id="id_username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
        <small id="id_username_helptext" class="text-gray-600">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</small>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label for="id_first_name" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
            <input type="text" name="first_name" value="{{ userform.first_name.value }}" id="id_first_name" max_length="150" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
        </div>
        <div>
            <label id="id_last_name" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
            <input type="text" name="last_name" value="{{ userform.last_name.value }}" id="id_last_name" max_length="150" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label for="id_email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input type="email" name="email" value="{{ userform.email.value }}" id="id_email" max_length="254" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
        </div>
        <div>
            <label id="id_phone_number" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
            <input type="tel" name="phone_number" value="{{ profileform.phone_number.value }}" max_length="11" id="id_phone_number" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label for="id_position" class="block text-sm font-medium text-gray-700 mb-2">Position</label>
            <input type="text" name="position" value="{{ profileform.position.value }}" max_length="100" id="id_position" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
            <select name="department" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                <option value="Engineering" selected="">Engineering</option>
                <option value="Marketing">Marketing</option>
                <option value="Sales">Sales</option>
                <option value="HR">Human Resources</option>
                <option value="Finance">Finance</option>
                <option value="Operations">Operations</option>
                <option value="IT">Information Technology</option>
            </select>
        </div>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Bio</label>
        <textarea name="bio" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="Tell us about yourself...">Experienced system administrator with 8+ years in IT infrastructure management and asset tracking systems.</textarea>
    </div>

    <div class="flex justify-end">
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
            Save Changes
        </button>
    </div>
</form>
