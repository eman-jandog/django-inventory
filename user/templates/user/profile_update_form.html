{% load crispy_forms_tags %}
<form id="personalInfoForm" hx-post="{% url 'user-update-profile' %}" class="space-y-6" enctype="multipart/form-data">
    {% csrf_token %}
    {% crispy form %}
    <div class="flex justify-end">
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
            Save Changes
        </button>
    </div>
</form>
