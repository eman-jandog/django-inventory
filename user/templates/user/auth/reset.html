<div class="mb-6">
    <h3 class="text-2xl font-semibold text-gray-900 mb-2">Reset password</h3>
    <p class="text-gray-600">Enter your email to receive reset instructions</p>
</div>

<form class="space-y-6" onsubmit="handleForgotPassword(event)">
    <div>
        <label for="forgotEmail" class="block text-sm font-medium text-gray-700 mb-2">
            Email address
        </label>
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                </svg>
            </div>
            <input id="forgotEmail" name="email" type="email" required="" class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-colors" placeholder="Enter your email">
        </div>
    </div>

    <div>
        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200">
            Send Reset Instructions
        </button>
    </div>

    <div class="text-center">
        <button type="button" hx-target="#accountForm" hx-get="{% url 'user-login' %}" class="text-sm text-primary hover:text-secondary">
            ← Back to sign in
        </button>
    </div>
</form>
