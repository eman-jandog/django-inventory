<!-- Toggle Buttons -->
<div class="flex bg-gray-100 rounded-lg p-1 mb-4 sm:mb-6" role="tablist"
    hx-target="#accountForm"
    hx-on::after-on-load="
        let currentTab = document.querySelector('[aria-selected=true]');
        currentTab.setAttribute('aria-selected', 'false')
        currentTab.classList.remove('bg-white', 'text-primary', 'shadow-sm')    
        currentTab.classList.add('text-gray-500', 'hover:text-gray-700')
        let newTab = event.target
        newTab.setAttribute('aria-selected', 'true')
        newTab.classList.add('bg-white', 'text-primary', 'shadow-sm')
        newTab.classList.remove('text-gray-500', 'hover:text-gray-700')">
    <button id="loginTab" hx-get="{% url 'user-login' %}" aria-selected="true" aria-controls="accountForm" class="flex-1 py-2 px-2 sm:px-4 text-xs sm:text-sm font-medium rounded-md transition-all duration-200 bg-white text-primary shadow-sm" role="tab">
        Sign In
    </button>
    <button id="registerTab" hx-get="{% url 'user-register' %}" aria-selected="false" aria-controls="accountForm" class="flex-1 py-2 px-2 sm:px-4 text-xs sm:text-sm font-medium rounded-md hover:text-gray-700 transition-all duration-200 text-gray-500" role="tab">
        Sign Up
    </button>
</div>
